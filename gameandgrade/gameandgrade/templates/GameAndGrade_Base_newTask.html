{% extends 'GameAndGrade_Base.html' %}

{% block content %}

<div class="newTaskContainer">
	<form action="/newTask/" method="post">
		{% csrf_token %}
		<div>Title: {{ form.title }}</div>
		<div>Description: {{ form.descrip }}</div>
		<div>XP Worth: {{ form.xpVal }}</div>
		<div>Open Time: {{ form.openTime }}</div>
		<div>Close Time: {{ form.closeTime }}</div>
		<input type="submit" value="Submit" />
	</form>
</div>

{% endblock %}
